<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/scss/index.scss">
</head>

<body>
    <div class="wrapper">
        <div class="background">
            <img src="assets/Background.png" alt="background">
            <div class="blur">
                <div class="container">
                    <div class="cards">
                        <div class="cards__item card cards__item--1">
                            <div class="card__blur">
                                <div class="card__blocks block card__blocks--1">
                                    <img src="assets/weather-icons/common/not-available.svg" alt="Weather Image"
                                        id="nowIcon">
                                    <div class="block__day-name" id="dayName">
                                        -
                                    </div>
                                    <div class="block__city city">
                                        <img src="assets/icons/pin-static.gif" alt="pin" id="pinImg">
                                        <div class="city__subblock" id="cityNow">
                                            <div class="city__name" id="cityName"></div>
                                            <form name="city" id="cityBlock" class="">
                                                <input class="city__input" type="search" id="cityInput"
                                                    placeholder="Название города...">
                                            </form>
                                        </div>
                                        <div class="city__list list hide" id="cityList"></div>
                                    </div>
                                    <div class="block__weather-description" id="weatherDescription">
                                        -
                                    </div>
                                    <div class="block__temp temp">
                                        <div class="temp__number" id="currentTemp">-</div>
                                        <div class="temp__name">
                                            °C
                                        </div>
                                        <div class="temp__max-min max-min">
                                            <div class="max-min__max" id="maxTempDay">-</div>
                                            <div class="max-min__min" id="minTempDay">-</div>
                                        </div>
                                    </div>
                                    <div class="block__hours hours">
                                        <div class="hours__cont" id="hours">
                                            <div class="hours__hour hour" id="hour1">
                                                <div class="hour__time"></div>
                                                <div class="hour__img"><img
                                                        src="assets/weather-icons/common/not-available.svg"
                                                        alt="hourly weather image"></div>
                                                <div class="hour__temp"></div>
                                            </div>
                                            <div class="hours__hour hour" id="hour2">
                                                <div class="hour__time"></div>
                                                <div class="hour__img"><img
                                                        src="assets/weather-icons/common/not-available.svg"
                                                        alt="hourly weather image"></div>
                                                <div class="hour__temp"></div>
                                            </div>
                                            <div class="hours__hour hour" id="hour3">
                                                <div class="hour__time"></div>
                                                <div class="hour__img"><img
                                                        src="assets/weather-icons/common/not-available.svg"
                                                        alt="hourly weather image"></div>
                                                <div class="hour__temp"></div>
                                            </div>
                                            <div class="hours__hour hour" id="hour4">
                                                <div class="hour__time"></div>
                                                <div class="hour__img"><img
                                                        src="assets/weather-icons/common/not-available.svg"
                                                        alt="hourly weather image"></div>
                                                <div class="hour__temp"></div>
                                            </div>
                                            <div class="hours__hour hour" id="hour5">
                                                <div class="hour__time"></div>
                                                <div class="hour__img"><img
                                                        src="assets/weather-icons/common/not-available.svg"
                                                        alt="hourly weather image"></div>
                                                <div class="hour__temp"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="block__wind subblock">
                                        <div class="subblock__pic"><img src="assets/weather-icons/common/wind.svg"
                                                alt="">
                                        </div>
                                        <div class="subblock__text"><span>Ветер</span></div>
                                        <div class="subblock__num" id="currentWind">-</div>
                                    </div>
                                    <div class="block__humidity subblock">
                                        <div class="subblock__pic"><img src="assets/weather-icons/common/humidity.svg"
                                                alt="">
                                        </div>
                                        <div class="subblock__text"><span>Осадки</span></div>
                                        <div class="subblock__num" id="rainPosib">-</div>
                                    </div>
                                    <div class="block__rain-posib subblock">
                                        <div class="subblock__pic">
                                            <img src="assets/weather-icons/common/thermometer-glass.svg" alt="">
                                            <img src="assets/weather-icons/common/pressure-high.svg" alt="">
                                        </div>
                                        <div class="subblock__text">Атм. давление<span></span></div>
                                        <div class="subblock__num" id="pressure">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cards__item card cards__item--2">
                            <div class="card__blur">
                                <div class="card__blocks block card__blocks--2">
                                    <div class="block__text">text</div>
                                    <div class="block__date">day</div>
                                    <div class="block__properties property">
                                        <div class="property__item property__item--1">1</div>
                                        <div class="property__item property__item--2">2</div>
                                        <div class="property__item property__item--3">3</div>
                                        <div class="property__item property__item--4">4</div>
                                        <div class="property__item property__item--5">5</div>
                                        <div class="property__item property__item--6">6</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cards__item card cards__item--3">
                            <div class="card__blur">
                                <div class="card__blocks block card__blocks--3">
                                    <div class="block__name">name</div>
                                    <div class="block__sunlight">sunlight</div>
                                </div>
                            </div>
                        </div>
                        <div class="cards__item card cards__item--4">
                            <div class="card__blur">
                                <div class="card__blocks block card__blocks--4" id="weatherDaily">
                                    <div class="block__day day day--1">
                                        <div class="day__text">-</div>
                                        <div class="day__pic"><img src="assets/weather-icons/common/not-available.svg"
                                                alt="Daily weather image" id="dayIcon1">
                                        </div>
                                        <div class="day__temp max-min">
                                            <div class="max-min__max">-</div>
                                            <div class="max-min__min">-</div>
                                        </div>
                                    </div>
                                    <div class="block__day day day--2">
                                        <div class="day__text">-</div>
                                        <div class="day__pic"><img src="assets/weather-icons/common/not-available.svg"
                                                alt="Daily weather image" id="dayIcon2">
                                        </div>
                                        <div class="day__temp max-min">
                                            <div class="max-min__max">-</div>
                                            <div class="max-min__min">-</div>
                                        </div>
                                    </div>
                                    <div class="block__day day day--3">
                                        <div class="day__text">-</div>
                                        <div class="day__pic"><img src="assets/weather-icons/common/not-available.svg"
                                                alt="Daily weather image" id="dayIcon3">
                                        </div>
                                        <div class="day__temp max-min">
                                            <div class="max-min__max">-</div>
                                            <div class="max-min__min">-</div>
                                        </div>
                                    </div>
                                    <div class="block__day day day--4">
                                        <div class="day__text">-</div>
                                        <div class="day__pic"><img src="assets/weather-icons/common/not-available.svg"
                                                alt="Daily weather image" id="dayIcon4">
                                        </div>
                                        <div class="day__temp max-min">
                                            <div class="max-min__max">-</div>
                                            <div class="max-min__min">-</div>
                                        </div>
                                    </div>
                                    <div class="block__day day day--5">
                                        <div class="day__text">-</div>
                                        <div class="day__pic"><img src="assets/weather-icons/common/not-available.svg"
                                                alt="Daily weather image" id="dayIcon5">
                                        </div>
                                        <div class="day__temp max-min">
                                            <div class="max-min__max">-</div>
                                            <div class="max-min__min">-</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
